<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Linking the CSS file -->
    <title>{{ person.vorname }} {{ person.name }}</title> <!-- Dynamic title based on the candidate's name -->
</head>
<body>
    <h1>{{ person.vorname }} {{ person.name }} Details</h1>
    <h2 style="color: green;">Stimmen: {{ person.stimmen_kandidat|default('N/A') }}</h2> <!-- Display number of votes in green font -->
    <table>
        {% for key, value in person.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>


    <a href="/">Zurück zur Suche</a>

    <!-- Quellenangabe -->
    <h3>Quellenangabe</h3>
    <p>
        Autor:in: Bundesamt für Statistik BFS <br>
        Titel: NR - Kandidierende <br>
        <a href="https://opendata.swiss/de/dataset/eidg-wahlen-2023/resource/1cd03e48-bb87-4d89-825b-84ccd32a0b83" target="_blank">Link zum Datensatz</a>
    </p>
</body>
</html>
